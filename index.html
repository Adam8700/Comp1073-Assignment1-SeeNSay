<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the first Assignment!">
  <meta name="robots" content="noindex, nofollow">
  <title>See N Say Storymaker</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./JS/script.js" defer></script>

</head>
<body>
  <h1>See N Say Storymaker</h1>
  
  <!-- Main word selector section -->
  <div class="storymaker-container">
    <!-- Subject Column -->
    <div class="word-column" id="subject-col">
      <h2>Subject</h2>
      <div class="buttons" id="subject-buttons"></div>
    </div>

    <!-- Verb Column -->
    <div class="word-column" id="verb-col">
      <h2>Verb</h2>
      <div class="buttons" id="verb-buttons"></div>
    </div>

    <!-- Adjective Column -->
    <div class="word-column" id="adjective-col">
      <h2>Adjective</h2>
      <div class="buttons" id="adjective-buttons"></div>
    </div>

    <!-- Noun Column -->
    <div class="word-column" id="noun-col">
      <h2>Noun</h2>
      <div class="buttons" id="noun-buttons"></div>
    </div>

    <!-- Phrase Column -->
    <div class="word-column" id="phrase-col">
      <h2>Phrase</h2>
      <div class="buttons" id="phrase-buttons"></div>
    </div>
  </div>

  <!-- Surprise and Output -->
  <div class="story-output">
    <button id="surprise-btn">Surprise Me!</button>
    <p id="story-text">Your story will appear here...</p>
    <button id="reset-btn">Reset Story</button>
  </div>

</body>
</html>
